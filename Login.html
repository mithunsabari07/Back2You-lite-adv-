<!DOCTYPE html>
<html lang="en">
<head>
    <title>Back2You - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .tabs {
            display: flex;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab-btn.active {
            background: white;
            color: #5a67d8;
            border-bottom: 3px solid #5a67d8;
        }
        
        .tab-content {
            display: none;
            padding: 35px 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #5a67d8;
            background: white;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(90, 103, 216, 0.25);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .message {
            padding: 14px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .message.success {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        .message.error {
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        
        .info {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .info a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 600;
        }
        
        .info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header i {
                font-size: 2.8rem;
                padding: 20px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .tab-content {
                padding: 25px 20px;
            }
            
            .tab-btn {
                padding: 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-search-location"></i>
            <h1>Back2You</h1>
            <p>College Lost & Found Platform</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="tab-btn" onclick="showTab('register')">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </div>
        
        <!-- Login Tab -->
        <div id="loginTab" class="tab-content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" required 
                           placeholder="Enter your username" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="info">
                    Don't have an account? <a href="#" onclick="showTab('register')">Register here</a>
                </div>
            </form>
        </div>
        
        <!-- Register Tab -->
        <div id="registerTab" class="tab-content">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="regName" required 
                           placeholder="Your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="regUsername" required 
                           placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required minlength="6"
                           placeholder="At least 6 characters">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="regConfirmPassword" required
                           placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email (optional)</label>
                    <input type="email" class="form-control" id="regEmail"
                           placeholder="Your email address">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="info">
                    Already have an account? <a href="#" onclick="showTab('login')">Login here</a>
                </div>
            </form>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKy_RM1zrJS2Ux-mrf-ZSAFG3QJGSvm_c",
            authDomain: "back2you-lite-e6695.firebaseapp.com",
            projectId: "back2you-lite-e6695",
            storageBucket: "back2you-lite-e6695.appspot.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const usersCollection = db.collection("users");

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
            
            clearMessage();
        }

        // Message Handling
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // Generate User ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Password Hash (simple for demo)
        function hashPassword(username, password) {
            return btoa(username + ':' + password + ':back2you_salt_2024');
        }

        // Handle Registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', 'error');
                return;
            }
            
            try {
                // Check if username exists
                const usernameCheck = await usersCollection.where("username", "==", username).get();
                if (!usernameCheck.empty) {
                    showMessage('Username already taken. Please choose another.', 'error');
                    return;
                }
                
                // Create user object
                const userId = generateUserId();
                const userData = {
                    userId: userId,
                    name: name,
                    username: username,
                    passwordHash: hashPassword(username, password),
                    email: email || '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                };
                
                // Save to Firebase
                await usersCollection.add(userData);
                
                // Create session
                const sessionData = {
                    userId: userId,
                    name: name,
                    username: username,
                    email: email,
                    loginTime: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('back2you_user', JSON.stringify(sessionData));
                
                // Show success
                showMessage('Account created successfully! Redirecting to main app...', 'success');
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Registration failed. Please try again.', 'error');
            }
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            
            try {
                // Find user by username
                const userSnapshot = await usersCollection.where("username", "==", username).get();
                
                if (userSnapshot.empty) {
                    showMessage('Username not found.', 'error');
                    return;
                }
                
                const userDoc = userSnapshot.docs[0];
                const userData = userDoc.data();
                
                // Verify password
                const hashedPassword = hashPassword(username, password);
                if (userData.passwordHash !== hashedPassword) {
                    showMessage('Incorrect password.', 'error');
                    return;
                }
                
                // Create session
                const sessionData = {
                    userId: userData.userId,
                    name: userData.name,
                    username: userData.username,
                    email: userData.email,
                    loginTime: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('back2you_user', JSON.stringify(sessionData));
                
                // Show success
                showMessage(`Welcome back, ${userData.name}! Redirecting...`, 'success');
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please try again.', 'error');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const userSession = localStorage.getItem('back2you_user');
            if (userSession) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
